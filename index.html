<!DOCTYPE html>
<html>
<head>
<title>MQTT over Websocket</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7; IE=EmulateIE9">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">	
    <link rel="shortcut icon" href=http://www.freshdesignweb.com/wp-content/themes/fv24/images/icon.ico />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	
</head>
<style type="text/css">
	.header{
		background-color: #66d9ff;
		padding: 10px;
		box-shadow: 5px 5px 5px grey;
	}
	.theme-topic{
		background-color: #ff80ff;
		padding: 10px;
		box-shadow: 5px 5px 5px grey;
	}
	button {
		display: inline-block;
		padding: 10px 15px;
		font-size: 20px;
		cursor: pointer;
		text-align: center;
		text-decoration: none;
		outline: none;
		color: black;
		background-color: #66d9ff;
		border: none;
		border-radius: 10px;
		box-shadow: 5px 5px 5px grey;
		}

	button:hover {background-color: #ff80ff}

	button:active {
		background-color: #ff80ff;
		box-shadow: 5px 5px 5px grey;
		transform: translateY(4px);
		}
	#btn-disconnect{
		margin-left: 75px;
	}
	#btn-unsubscribe{
		margin-left: 70px;
	}
	#btn-connect{
		padding-left: 25px;
		padding-right: 25px;
	}
	.btn-background{
		background-color: #fff;
		padding: 10px;
		box-shadow: 5px 5px 5px grey;
	}
	.col-sm-4{
		background-color: #d2a679;
		padding: 15px;
		border: none;
		border-radius: 5px;
	}
	
	.row{
		background-color: white;
		box-shadow: 5px 5px 5px grey;
		border: none;
		border-radius: 5px;

	}

</style>
<body>
<div>
	
</div>
<br><br>
<div class="container">
	<div class="row">
		<div class="col-sm-4">
				<center><div id="broker" class="header">Broker</div></center>																										
	            <div class="theme-topic">Address: <input class="w3-input w3-border w3-round-large" type="text" id="address" value="wss://test.mosquitto.org:8081/mqtt"></div>
		
	           <hr>
	          	<div class="btn-background">
	          		<button class="signup" id="btn-connect">Connect</button>
	            	<button class="signup" id="btn-disconnect">Disconnect</button>
	          	</div>
	           		<div class="card-footer">
	                    <div id="status" class="text-center alert alert-secondary">
	                        Disconnected!
	                    </div>
	                </div>

					<hr>

	            <div class="row">
                <table class="w3-centered table table-hover table-bordered">
                    <thead class="table-success">
                        <h3 style="font-size:20px;">Recieved Message:</h3>
                        <tr>
                            <th>Topic</th>
                            <th>Payload</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="tbl-body-received">

                    </tbody>
                </table>
            </div>
	    </div>

		<div class="col-sm-4">
		            <center><div class="header">Publisher</div></center>
		            	<div class="theme-topic">Topic: <input class="w3-input w3-border w3-round-large" type="text" id="topic" placeholder="input topic"></div>
		            <hr>
		            <div  class="theme-topic">Message: <input class="w3-input w3-border w3-round-large" type="text" id="message" placeholder="input message"></div>
			        <hr>
			        <div class="btn-background">
			        	<center><button class="signup" id="btn-publish">Publish</button></center>
			        </div>

			        <br><hr>

			    <div class="row">
                <table class="text-center table table-hover table-bordered">
                    <thead class="table-success">
                        <h3 style="font-size:20px;">Publish:</h3>
                        <tr>
                            <th>Topic</th>
                            <th>Payload</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="tbl-body-publish">

                    </tbody>
                </table>
            </div>
		            
        </div>				

		<div class="col-sm-4">
            	<div class="header">Subscriber</div>

            	<div class="theme-topic">Topic: <input class="w3-input w3-border w3-round-large" type="text" id="topic-sub" placeholder="subscribe topic"></div>
            	<hr>
            	<div class="btn-background">
            		<button class="signup" id="btn-subscribe">Subscribe</button>
            		<button class="signup" id="btn-unsubscribe">Unsubscribe</button>
            	</div>

            	<br><hr>

            	<div class="row">
                <table class="text-center table table-hover table-bordered">
                    <thead class="table-success">
                        <h3 style="font-size:20px;">Subscribe:</h3>
                        <tr>
                            <th>Topic</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="tbl-body-subscribe">

                    </tbody>
                </table>
            </div>
            	
		</div>
</div>
</div>
</body>

<script type="text/javascript" src="\paho-mqtt.js"></script>
<script type="text/javascript" src="\controller.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>

</html>
